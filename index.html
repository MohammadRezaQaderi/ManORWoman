<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManOrWoman</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/office/16/000000/gender.png" />
</head>
<body>
    <div class="error">
        Replace this text with error text.
    </div>
    <div class="container card">
        <div class="right">
            <div class="info_card">
                <h3 class="info_card__header">Mr. or Ms. ?</h3>
                <form class="info_wrapper">
                    <div class="info-name">
                        <div>
                            <img src="https://img.icons8.com/ios/50/000000/name--v2.png"/>
                            <!-- <label class="info-name__label">Name</label> -->
                            <input type="text" class="info-name__input" required="" placeholder="Name" maxlength="255">
                        </div>
                    </div>
                    <div class="info-male">
                        <input type="radio" class="male" name="male" id="male" value="male">
                        <label class="info-male__label">Male</label><br>
                        <input type="radio" class="male" name="male" id="female" value="female">
                        <label class="info-male__label">Female</label><br>
                    </div>
                    <input type="submit" class="info_wrapper__button" value="Submit"></button>
                    <input type="submit" class="save_wrapper__button" value="Save"></button>
                </form>
            </div>
        </div>
        <div class="left">
            <div class="prediction">
                <div class="predict">
                    <h3 class="predict__header">Prediction</h3>
                    <p class="predict__content">Male/Female</p>
                    <p class="predict__value">0.99</p>
                </div>
            </div>
            <div class="saved">
                <div class="saved-answer">
                    <h3 class="saved-answer__header">Saved Answer</h3>
                    <div class="saving-answer" style="font-size:10px;"></div>
                    <input type="submit" class="saved-answer__button" value="Clear"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
